<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Archives - Antonia's Space</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .month { margin: 20px 0; }
    .post { border: 1px solid #3b4261; border-radius: 8px; padding: 12px; margin: 12px 0; background:#1a1b26; }
    .media img { max-width: 100%; height: auto; border: 2px solid #bd93f9; border-radius: 8px; box-shadow: 0 0 10px rgba(189,147,249,0.25); }
    .media iframe { width: 100%; aspect-ratio: 16/9; border: 1px solid #3b4261; border-radius: 8px; }
    .post-date { color: #7dcfff; font-weight: 600; }
    .archive-nav a { margin-right: 10px; }
  </style>
</head>
<body data-page="archives">
  <div class="container">
    <div class="blurb">
      <h2>Archives</h2>
      <p>Posts older than one month are archived here, grouped by month.</p>
      <div class="archive-nav" id="archive-nav"></div>
      <div class="blog-nav">
        <h4><a href="blog.html">Blog Front Page</a></h4>
        <h4><a href="index.html">Back to Home</a></h4>
      </div>
      <div id="archive-root"></div>
    </div>
  </div>
  <script src="blog.js"></script>
</body>
</html>
