<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antonia's Blog</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .post { border: 1px solid #3b4261; border-radius: 8px; padding: 12px; margin: 16px 0; background:#1a1b26; }
    .post h4 { margin: 0 0 8px 0; }
    .media { margin-top: 10px; }
    .media img { max-width: 100%; height: auto; border: 2px solid #bd93f9; border-radius: 8px; box-shadow: 0 0 10px rgba(189,147,249,0.25); }
    .media iframe { width: 100%; aspect-ratio: 16/9; border: 1px solid #3b4261; border-radius: 8px; }
    .post-date { color: #7dcfff; font-weight: 600; }
    .blog-nav { margin-top: 12px; }
  </style>
</head>
<body data-page="blog">
  <div class="container">
    <div class="blurb">
      <h2>Antonia's Blog</h2>
      <p>Latest entries. Up to seven most recent days are shown here. Older posts are kept in the archives.</p>
      <div class="blog-nav">
        <h4><a href="archives.html">View Archives</a></h4>
        <h4><a href="index.html">Back to Home</a></h4>
      </div>
      <div id="blog-root" aria-live="polite"></div>
    </div>
  </div>
  <script src="blog.js"></script>
</body>
</html>
